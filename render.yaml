services:
  - type: web
    name: mana-meeples-boardgame-list
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        sync: false
      - key: ADMIN_TOKEN
        sync: false
      - key: BGG_API_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: CORS_ORIGINS
        value: https://manaandmeeples.co.nz,https://www.manaandmeeples.co.nz,https://library.manaandmeeples.co.nz,https://mana-meeples-library-web.onrender.com
      - key: PUBLIC_BASE_URL
        value: https://mana-meeples-boardgame-list-opgf.onrender.com
      - key: JWT_EXPIRATION_DAYS
        value: 7
      - key: THUMBS_DIR
        value: /var/data/thumbs
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      # Environment Configuration
      - key: ENVIRONMENT
        value: production
      # Performance Tuning (Sprint 9: Code Optimization)
      # Database connection pool - recycle every 15 minutes to prevent stale connections
      - key: DB_POOL_RECYCLE
        value: 900
      # Slow query threshold for monitoring (seconds)
      - key: SLOW_QUERY_THRESHOLD_SECONDS
        value: 1.0
      # Database connection pool sizing
      - key: DB_POOL_SIZE
        value: 15
      - key: DB_MAX_OVERFLOW
        value: 20
      - key: DB_POOL_TIMEOUT
        value: 30
      # Redis Session Storage (horizontal scaling)
      - key: REDIS_URL
        sync: false
      - key: REDIS_ENABLED
        value: true
    disk:
      name: thumbs-storage
      mountPath: /var/data
      sizeGB: 1

  - type: redis
    name: boardgame-library-redis
    plan: free
    maxmemoryPolicy: volatile-lru  # Only evict keys with TTL (protects sessions)
    ipAllowList: []  # empty = allow all Render services

  - type: web
    name: mana-meeples-library-web
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: VITE_API_BASE
        value: https://mana-meeples-boardgame-list-opgf.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
