services:
  - type: web
    name: mana-meeples-boardgame-list
    runtime: python
    region: singapore
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        sync: false
      - key: ADMIN_TOKEN
        sync: false
      - key: CORS_ORIGINS
        value: https://manaandmeeples.co.nz,https://www.manaandmeeples.co.nz,https://library.manaandmeeples.co.nz,https://mana-meeples-library-web.onrender.com
      - key: PUBLIC_BASE_URL
        value: https://mana-meeples-boardgame-list.onrender.com
      - key: THUMBS_DIR
        value: /var/data/thumbs
    disk:
      name: thumbs-storage
      mountPath: /var/data
      sizeGB: 1

  - type: web
    name: mana-meeples-library-web
    runtime: static
    region: singapore
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_BASE
        value: https://mana-meeples-boardgame-list.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
