services:
  - type: web
    name: mana-meeples-boardgame-list
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        sync: false
      - key: ADMIN_TOKEN
        sync: false
      - key: BGG_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: https://manaandmeeples.co.nz,https://www.manaandmeeples.co.nz,https://library.manaandmeeples.co.nz,https://mana-meeples-library-web.onrender.com
      - key: PUBLIC_BASE_URL
        value: https://mana-meeples-boardgame-list.onrender.com
      - key: THUMBS_DIR
        value: /var/data/thumbs
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      # Sprint 8: Redis Session Storage (horizontal scaling)
      # Add these environment variables after creating Redis service in Render dashboard
      # - key: REDIS_URL
      #   fromService:
      #     name: mana-meeples-redis
      #     type: redis
      #     property: connectionString
      # - key: REDIS_ENABLED
      #   value: true
    disk:
      name: thumbs-storage
      mountPath: /var/data
      sizeGB: 1

# Sprint 8: Redis Service (uncomment to enable)
# Enables horizontal scaling and multi-instance deployments
# To enable: Create Redis service in Render dashboard or uncomment below
#
# - type: redis
#   name: mana-meeples-redis
#   plan: starter  # or free for development
#   maxmemoryPolicy: allkeys-lru
#   ipAllowList: []  # empty = allow all Render services

  - type: web
    name: mana-meeples-library-web
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: VITE_API_BASE
        value: https://mana-meeples-boardgame-list.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
