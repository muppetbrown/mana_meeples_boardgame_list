name: Test & Lint

on:
  push:
    branches: [ main, 'claude/**' ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          ADMIN_TOKEN: test_admin_token_for_ci
          CORS_ORIGINS: http://localhost:3000
          PYTHONPATH: ${{ github.workspace }}/backend
        run: |
          cd backend
          pytest tests/ -v --tb=short

      - name: Run backend tests with coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          ADMIN_TOKEN: test_admin_token_for_ci
          CORS_ORIGINS: http://localhost:3000
          PYTHONPATH: ${{ github.workspace }}/backend
        run: |
          cd backend
          pytest tests/ --cov=. --cov-report=xml --cov-report=term

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run frontend tests
        run: |
          cd frontend
          npm run test:ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: frontend-build
          path: frontend/build/
          retention-days: 7

  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]  # Run after unit tests pass

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install backend dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          VITE_API_BASE=http://localhost:8000 npm run build

      - name: Start backend server in background
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          ADMIN_TOKEN: test_admin_token_for_e2e
          CORS_ORIGINS: http://localhost:3000,http://localhost:5173
          PYTHONPATH: ${{ github.workspace }}/backend
        run: |
          cd backend
          alembic upgrade head
          uvicorn main:app --host 0.0.0.0 --port 8000 &
          echo $! > /tmp/backend.pid
          sleep 5  # Wait for server to start

      - name: Serve frontend in background
        run: |
          cd frontend
          npx http-server build -p 3000 --proxy http://localhost:3000? &
          echo $! > /tmp/frontend.pid
          sleep 3  # Wait for server to start

      - name: Wait for servers to be ready
        run: |
          # Wait for backend health check
          echo "Waiting for backend to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:8000/api/health > /dev/null; then
              echo "Backend is ready!"
              break
            fi
            echo "Attempt $i: Backend not ready yet, waiting..."
            sleep 2
          done

          # Wait for frontend to be ready
          echo "Waiting for frontend to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:3000 > /dev/null; then
              echo "Frontend is ready!"
              break
            fi
            echo "Attempt $i: Frontend not ready yet, waiting..."
            sleep 2
          done

      - name: Install Playwright
        run: |
          cd e2e
          npm ci
          npx playwright install --with-deps chromium

      - name: Run E2E tests
        env:
          BASE_URL: http://localhost:3000
        run: |
          cd e2e
          npx playwright test --project=chromium --reporter=html

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7

      - name: Stop servers
        if: always()
        run: |
          if [ -f /tmp/backend.pid ]; then kill $(cat /tmp/backend.pid) || true; fi
          if [ -f /tmp/frontend.pid ]; then kill $(cat /tmp/frontend.pid) || true; fi

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Lint Python with flake8
        run: |
          pip install flake8
          cd backend
          # Stop build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check Python formatting with black
        run: |
          pip install black
          cd backend
          black --check --diff . || echo "Black formatting issues found (non-blocking)"

  all-tests-passed:
    name: All Tests Passed
    needs: [backend-tests, frontend-tests, e2e-tests, lint]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.backend-tests.result }}" != "success" ]; then
            echo "Backend tests failed!"
            exit 1
          fi
          if [ "${{ needs.frontend-tests.result }}" != "success" ]; then
            echo "Frontend tests failed!"
            exit 1
          fi
          if [ "${{ needs.e2e-tests.result }}" != "success" ]; then
            echo "E2E tests failed!"
            exit 1
          fi
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "Linting failed!"
            exit 1
          fi
          echo "All tests passed! âœ…"
