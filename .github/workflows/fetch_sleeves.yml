name: Fetch Sleeve Data

on:
  workflow_dispatch:  # Manual trigger with optional game ID filter
    inputs:
      game_ids:
        description: 'Comma-separated list of game IDs (leave empty for all games)'
        required: false
        type: string
        default: ''

jobs:
  fetch-sleeves:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # Allow 2 hours for completion

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt

      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          # Verify installation
          which chromedriver || echo "ChromeDriver not found in PATH"
          chromedriver --version || true

      - name: Run sleeve fetch script
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PYTHONPATH: ${{ github.workspace }}/backend
          GAME_IDS: ${{ inputs.game_ids }}
        run: |
          if [ -n "$GAME_IDS" ]; then
            echo "Fetching sleeves for game IDs: $GAME_IDS"
            python scripts/fetch_all_sleeves.py --game-ids "$GAME_IDS"
          else
            echo "Fetching sleeves for all games"
            python scripts/fetch_all_sleeves.py
          fi