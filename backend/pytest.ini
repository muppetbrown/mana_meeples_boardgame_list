[pytest]
# Pytest configuration for backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Filter warnings
filterwarnings =
    # Ignore httpx deprecation warning about 'app' shortcut
    # This warning comes from FastAPI's TestClient internal implementation
    ignore:The 'app' shortcut is now deprecated:DeprecationWarning:httpx

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=. --cov-report=html
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API endpoint tests
