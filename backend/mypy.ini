# mypy.ini - Type checking configuration for backend
[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False  # Start lenient, will increase strictness gradually
check_untyped_defs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_optional = True
show_error_codes = True
show_column_numbers = True
pretty = True

# Incremental mode for faster subsequent runs
incremental = True
cache_dir = .mypy_cache

# Per-module options
[mypy-services.*]
# More strict for service layer (business logic)
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-utils.*]
# Strict for utility functions
disallow_untyped_defs = True

# Third-party libraries without type stubs
[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-bgg_service]
ignore_missing_imports = True

[mypy-models]
ignore_missing_imports = True

[mypy-database]
ignore_missing_imports = True
